
# ConfigMap must be created BEFORE Kafka cluster
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-metrics
  namespace: kafka
data:
  kafka-metrics-config.yml: |
    lowercaseOutputName: true
    rules:
      - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+), partition=(.*)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
        labels:
          clientId: "$3"
          topic: "$4"
          partition: "$5"
      - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), brokerHost=(.+), brokerPort=(.+)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
        labels:
          clientId: "$3"
          broker: "$4:$5"
---
# 1. THE CLUSTER DEFINITION (Config & Listeners)
apiVersion: kafka.strimzi.io/v1beta2  # Changed from v1
kind: Kafka
metadata:
  name: kafka-cluster
  namespace: kafka
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
spec:
  kafka:
    version: 4.0.0     
    
    # LISTENERS (Internal + Controller)
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: controller  # Required for KRaft
        port: 9093
        type: internal
        tls: false
        
    # BROKER CONFIG
    config:
      # Replication settings
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      
      # Topic settings
      auto.create.topics.enable: false
      
      # Retention
      log.retention.hours: 168
      log.segment.bytes: 1073741824
      
      # Performance
      num.network.threads: 3
      num.io.threads: 8
      compression.type: snappy
      
    # METRICS
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yml

  # OPERATORS
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m
    userOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m
          
  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 500m

---
# 2. THE NODE POOL (Hardware, Storage, Replicas)
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: controller-broker-pool
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka-cluster
spec:
  replicas: 3
  roles:
    - controller
    - broker
    
  # STORAGE
  storage:
    type: persistent-claim
    size: 20Gi
    class: oci-bv
    deleteClaim: false
    
  # RESOURCES
  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 4Gi
      cpu: 2000m
      
  # JVM OPTIONS
  jvmOptions:
    -Xms: 1536m
    -Xmx: 1536m
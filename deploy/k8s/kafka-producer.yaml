apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  namespace: kafka
  labels:
    app: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: kafka-producer
        image: ghcr.io/jerrygth/kafkaprocessor/kafkaproducer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-cluster-kafka-bootstrap:9092"
        - name: SPRING_KAFKA_PROPERTIES_SCHEMA_REGISTRY_URL
          value: "http://schema-registry-sr:8081"
        - name: SPRING_KAFKA_PRODUCER_ACKS
          value: "all"
        - name: SPRING_KAFKA_PRODUCER_RETRIES
          value: "3"
        - name: SPRING_KAFKA_PRODUCER_BATCH_SIZE
          value: "16384"
        - name: SPRING_KAFKA_PRODUCER_LINGER_MS
          value: "5"
        - name: SPRING_KAFKA_PRODUCER_COMPRESSION_TYPE
          value: "snappy"
        - name: SERVER_PORT
          value: "8083"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---

apiVersion: v1
kind: Service
metadata:
  name: kafka-producer
  namespace: kafka
spec:
  ports:
  - port: 8083
    targetPort: 8083
  selector:
    app: kafka-producer

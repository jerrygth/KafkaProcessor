  global:
    scrape_interval: 15s
  scrape_configs:
    - job_name: 'kafka'
      static_configs:
        - targets:
            - kafka1:9101
            - kafka2:9102
            - kafka3:9103
          labels:
            group: kafka-brokers
    - job_name: 'kafka-clients'
      metrics_path: '/actuator/prometheus'
      static_configs:
        - targets:
            - kafka-producer:8083
            - kafka-consumer:8082
            - kafka-streams:8084
          labels:
            group: kafka-clients
    - job_name: 'prometheus'
      static_configs:
        - targets: ['prometheus:9090']
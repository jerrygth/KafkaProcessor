global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'kafka-dev'

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'kafka-producer'
    static_configs:
      - targets: ['kafka-producer:8083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'producer'

  - job_name: 'kafka-consumer'
    static_configs:
      - targets: ['kafka-consumer:8082']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'consumer'

  - job_name: 'kafka-streams'
    static_configs:
      - targets: ['kafka-streams:8084']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'streams'

  - job_name: 'kafka-broker'
    static_configs:
      - targets:
          - 'kafka1:9101'
          - 'kafka2:9102'
          - 'kafka3:9103'
    scrape_interval: 15s